<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>音乐播放器</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

<!--头部-->
<header>
    <div class="brows-box">
    <div class="container">
        <h3 class="left">音乐播放器</h3>
        <p class="right">By - Mr.Sun</p>
        </div>
    </div>
</header>
<!--主体-->
<section>
    <div class="container">
        <input type="text" class="search">
        <ul class="searchUl">
        </ul>
    </div>
</section>

<!--控制条-->
<footer>
    <div class="container">
        <!--播放按键-->
        <div class="btns left">
        <div class="left prev"></div>
        <div class="left start"></div>
        <div class="left next"></div>
        </div>
        <!--进度条-->
        <div class="left bars">
            <div class="left logo">
                <img src="img/1.jpg">
            </div>
           <div class="left ctrl-bars-box">
               <p>
                   <span></span>
               </p>
               <div class="ctrl-bars">
                   <div class="nowBars"></div>
                   <div class="ctrl-btn">
                       <div class="ctrl-btn-small"></div>
                   </div>
               </div>
           </div>
            <div class="left times">
                <span class="nowTime">00:00</span>
                /
                <span class="totalTime">00:00</span>
            </div>
        </div>
        <!--音量，模式-->
        <div class="left modes">
            <div class="left voice"></div>
            <div class="left mode"></div>
            <div class="left play-list"></div>
        </div>
        <div class="play-list-box">
            <div class="list-header">
                播放列表
            </div>
                <ul>
                </ul>
        </div>
    </div>
</footer>
<audio></audio>
</body>
<script src="https://cdn.bootcss.com/jquery/1.12.3/jquery.js"></script>
<script src="js/index.js"></script>


</html>
